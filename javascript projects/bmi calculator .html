<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        text-align: center;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
      }

      label {
        display: block;
        margin: 10px 0;
        text-align: left;
        font-weight: bold;
      }

      input {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #45a049;
      }

      #result {
        margin-top: 20px;
        font-weight: bold;
        color: #333;
      }

      #guide {
        margin-top: 10px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>

      <form>
        <label for="height">Height in CM:</label>
        <input
          type="number"
          id="height"
          placeholder="Enter height in CM"
          required
        />

        <label for="weight">Weight in KG:</label>
        <input
          type="number"
          id="weight"
          placeholder="Enter weight in KG"
          required
        />

        <!-- <button>Calculate BMI</button> -->
      </form>

      <div id="result">Your BMI: <span id="bmiResult">--</span></div>
      <span id="suggestions">--</span>
      <div id="guide">
        BMI Weight Guide<br />
        Under Weight = Less than 18.6<br />
        Normal Range = 18.6 and 24.9<br />
        Overweight = Greater than 24.9
      </div>
    </div>

    <script>
        const form = document.querySelector("form");
        const result = document.querySelector("#bmiResult");
        const sugg = document.querySelector("#suggestions");
      
        form.addEventListener("input", () => {
          let height = document.querySelector("#height").value;
          let weight = document.querySelector("#weight").value;
      
          if (height && weight) {
            let heightInMeters = height / 100;
            let bmi = weight / (heightInMeters * heightInMeters);
      
            if (bmi < 18.6) {
              sugg.innerText = "You are underweight";
            } else if (bmi >= 18.6 && bmi <= 24.9) {
              sugg.innerText = "Be happy, you are fit";
            } else {
              sugg.innerText = "You are overweight";
            }
      
            result.innerText = bmi.toFixed(2);
          } else {
            sugg.innerText = "";
            result.innerText = "--";
          }
        });
      </script>
      
  </body>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>payment form</title>
    <link rel="stylesheet" href="css/form.css">
  </head>
  <body>
    <form action="">
      <h1>PAYMENT FORM</h1>
      <h2 class="harami" >user details</h2>
      <p>NAME : <input type="text" name="name" /></p>
      <fieldset class="box">
        <legend id="male">gender</legend>
        <p>
          male <input type="radio" name="gender" id="male" /> female<input
            type="radio"
            name="gender"
            id="male"
          />others<input type="radio" name="gender" id="male" />
        </p>
      </fieldset>
      <p>
        ADRESS :
        <textarea name="addres" id="addres" cols="30" rows="10"></textarea>
      </p>
      <p>EMAIL : <input type="email" name="email" id="email" /></p>
      <p>PINCODE : <input type="number" name="pincode" id="pincode" /></p>
      <h2 class="harami">payment details</h2>
      <p>INPUT</p>
      <p>
        CARD NUMBER :
        <input type="number" name="CARD NUMBER" id="CARD NUMBER" />
      </p>
      <p>
        CARD TYPE
        <select name="cardtype" id="cardtype">
          
          <option value="--select card type--">--select card type--</option>
          <option value="visa">visa</option>
          <option value="credit card">credit card</option>
          <option value="debit card">debit card</option>
          </select>
      </p>

      <p>
        <input type="submit" value="submit" />
        <input type="reset" value="reset" />
      </p>
    </form>
  </body>
</html>
